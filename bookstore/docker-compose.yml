version: '3.8'

services:
  db:
    image: registry.sedrehgroup.ir/postgis:latest
    restart: always
    environment:
      POSTGRES_DB: heydari_database
      POSTGRES_USER: sara_heydari
      POSTGRES_PASSWORD: sa50558094
    networks:
      - backend

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/bookstore
      - ./media:/media/media
      - ./shared:/shared
    depends_on:
      - db
    networks:
      - backend


  geoserver:
    image: kartoza/geoserver
    restart: always
    environment:
      - GEOSERVER_ADMIN_USER=admin
      - GEOSERVER_ADMIN_PASSWORD=geoserver
    volumes:
       - ./shared:/shared
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - backend

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/staticfiles
      - ./media:/media
    depends_on:
      - web
    networks:
      - backend
networks:
  backend:

