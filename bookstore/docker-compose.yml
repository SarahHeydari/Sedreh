version: '3.8'

services:
  db:
    image: registry.sedrehgroup.ir/postgis:latest
    restart: always
    environment:
      POSTGRES_DB: heydari_database
      POSTGRES_USER: sara_heydari
      POSTGRES_PASSWORD: sa50558094
    networks:
      - backend

  web:
    build: .
    volumes:
      - .:/bookstore
      - ./media:/media
    depends_on:
      - db
    networks:
      - backend


  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/staticfiles
      - ./media:/media
    depends_on:
      - web
    networks:
      - backend
networks:
  backend:
